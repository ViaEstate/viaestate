name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify _redirects exists in dist
        run: ls -la dist/_redirects

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Inject SPA fallback script into 404.html
        run: |
          # Add sessionStorage script to 404.html for SPA path restoration
          SCRIPT='
          <script>
            (function() {
              var path = window.location.pathname;
              var supported = ["en", "sv", "da", "de", "it", "es", "hr", "fr", "fi", "nb", "is"];
              var segments = path.split("/").filter(Boolean);
              if (segments.length >= 1 && supported.indexOf(segments[0]) !== -1) {
                sessionStorage.setItem("spa_fallback_path", path);
              }
            })();
          </script>
          '
          # Insert the script after the <head> tag in 404.html
          sed -i "s|<head>|<head>${SCRIPT}|" dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
